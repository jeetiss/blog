language: node_js
node_js:
  - "10"

branches:
  only:
  - master

cache:
  directories:
    - "node_modules"

install:
  - npm install

script:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: false
  repo: jeetiss.github.io
  target-branch: master
  local-dir: ./public
  github-token: $GITHUB_TOKEN
  on:
    branch: master
